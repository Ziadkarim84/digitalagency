<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Ziad Karim">
    <title>Digital Agency</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-12">
                <img src="images/Logo.png" alt="" class="img-fluid logo">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 researcher">

                Lets set credentials

            </div>
            <div class="col-12 study">
                Share where you work and what you're studying to best results
            </div>
        </div>
        <div class="row credential">
            <div class="col-12">
                <form action="measurement.html">
                    <div class="input-box">
                        <input type="text" placeholder="" class="input" required="">

                        <label>First Name</label>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="" class="input" required="">

                        <label style="">Last Name</label>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="" class="input" required="">
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="" class="input" required="" id="pass">
                        <label>Password</label>

                        <img src="images/eye-slash.png" alt="" class="eye" id="eye" onclick="chngimg()">
                    </div>
                    <div class="accept">
                        Accept <a href="#">privacy</a> &amp; <a href="#">terms</a> &nbsp;&nbsp;<input type="checkbox" name="checkbox" value="check" id="agree" class="checkbox" />
                    </div>
                    <input type="submit" class="input submit" value="Continue">
                </form>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript">
        function chngimg() {
            var img = document.getElementById('eye').src;
            if (img.indexOf('images/eye-slash.png') != -1) {
                document.getElementById('eye').src = 'images/eye.png';
                document.getElementById('pass').type = 'text';
            } else {
                document.getElementById('eye').src = 'images/eye-slash.png';
                document.getElementById('pass').type = 'password';
            }



        }
    </script>
</body></html>
